<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wikipedia Viewer</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poiret+One">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<body>
<div class="header">
  <h1>Wikipedia Viewer</h1>
  </div>
    <p><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a></p>
    <p>Search Wikipedia:</p>
    <form name="searchForm">
    <p><input type="text" name="inputbox" value="" autocomplete="off">
    <input type="button" id="submit" name="submit" value="Search" onClick="searchWikipedia(this.form)"></p>
    </form>
<div id="entry">
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
